<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Contact | Victis Technologies</title>
</head>
<style>
    body{
        background-color: #ECDBBA;
    }
</style>
    <body>
        <header id="home-header">
            <div id="title-left"><p>Victis Technologies</p></div>
            <nav>
                <ul>
                    <li><a id="nav" href="index.html">Home</a></li>
                    <li><a id="nav" href="about.html">About</a></li>
                    <li><a id="nav" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="con">
                <div class="con">
                    <p>You can <a class="email" target="_blank" href="mailto:contact@vicits.xyz?subject=Inquiry">send us an email</a> with any inquiries or questions.</p>
                </div>
                <div class="con">
                    <p>Or you can fill out the convient form below.</p>
                </div>
                <div>
                    <form id="form" action="post">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                        <label for="message">Message</label>
                        <input type="text" id="message" name="message">
                        <div id="submit">
                            <input type="submit" value="Order">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
                </div>
            </section>

        </main>
        <footer><p><a href="./index.html">Victis Technologies &#169 2022-2023</a></p></footer>
    </body>
<script src="scripts.js" type="text/javascript"></script>
</html>
